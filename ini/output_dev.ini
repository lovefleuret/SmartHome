[beep_dev]
key = 0x00
gpio_pin = 9
gpio_mode = OUTPUT
gpio_value = HIGH
voice_set_status = 1
check_face_status = 0

[lvLed]
key = 0x10
gpio_pin = 5
gpio_mode = OUTPUT
gpio_value = HIGH
check_face_status = 0
voice_set_status = 0

[bedroom_led]
key = 0x20
gpio_pin = 8
gpio_mode = OUTPUT
gpio_value = HIGH
voice_set_status = 0
check_face_status = 0

[bathroom_led]
key = 0x30
gpio_pin = 13
gpio_mode = OUTPUT
gpio_value = HIGH
voice_set_status = 0
check_face_status = 0

[poolLed]
key = 0x40
gpio_pin = 6
gpio_mode = OUTPUT
gpio_value = HIGH
check_face_status = 0
voice_set_status = 0

